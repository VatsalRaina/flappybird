<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Jumping Blob</title>
    <link rel = "stylesheet" href="assets/styles.css"/>
    <link rel = "stylesheet" href="assets/bootstrap.css"/>
</head>
<body>

    <div class="container">
        <div class = "jumbotron">
            <h1> BLOB GAME</h1>
        </div>

        <p> It does seem a little unfair considering that blob has been given a head start, but that's countered by the fact that it's not a race...</p>

        <div class = "row">
            <div class="col-md-4">
                <img src= "assets/Babyblob.png" alt = "Blob" style = "width:200px ;height:200px;">

                <div id="greeting">
                    <form id="greeting-form" class="form-inline">

                    </form>
                </div>
                <p> The best scores are:</p>
                <ul>
                    <li class="red">Vatsal</li>
                    <li class="gray">Vyas</li>
                    <li class="gray">Vyas</li>
                </ul>
            </div>
        </div>
        <p id="gameLink">
            <a href = "http://localhost:63342/flappybird/index.html" > THE GAME</a>
        </p>
        <div class = "row">
            <div class="col-md-2">
            </div>
